<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clavonika - Refactored with Named Constants</title>
    <link rel="stylesheet" href="css/clavonika.css">
</head>
<body>
    <h1>Clavonika - Refactored Version</h1>
    <p>This version uses named constants instead of magic numbers and strings.</p>
    <div id="piano-container"></div>

    <script src="js/clavonika_refactored.js"></script>
    <script>
        try {
            console.log('Initializing refactored Clavonika...');
            const piano = Clavonika.init('piano-container');
            console.log('Refactored Clavonika initialized successfully:', piano);
            
            // Test the API with named constants
            setTimeout(() => {
                console.log('Testing noteOn/noteOff with middle C...');
                piano.noteOn(60); // Still works with the MIDI number
                setTimeout(() => {
                    piano.noteOff(60);
                }, 1000);
            }, 1000);
        } catch (error) {
            console.error('Error initializing refactored Clavonika:', error);
        }
    </script>
</body>
</html>
